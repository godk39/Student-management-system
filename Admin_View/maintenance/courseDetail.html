<!DOCTYPE html>
<html lang="en">
<head>
  <title>Course Detail</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <style>
    
    /* #update{
      display: flex;
      justify-content: flex-end;
      align-self: flex-end;
    } */
  </style>
</head>
<body>
    <div class="title">
      <img src="../images/fit_logo_2.png" height="100" width="100">
        <h1>Course's Details</h1>
    </div>
    <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Field</th>
          <th scope="col">Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Course Id</th>
          <td scope="row">SAD</td>
        </tr>
        <tr>
          <td>Course Name</td>
          <td>System Analysis and Design</td>
        </tr>
        <tr>
          <td>Department</td>
          <td>FIT</td>
        </tr>
        
      </tbody>
    </table>
    <div class="btn">
      <button type="button" class="btn btn-success btn-lg">Back</button>
      <button type="button" class="btn btn-success btn-lg" id="update">Update</button>
    </div>
</div>
</body>
</html>
