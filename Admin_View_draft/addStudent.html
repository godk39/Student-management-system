<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Buddle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer></script>
    
    <style>
        .add{
            display: flex;
            text-align: center;
            justify-content: center;
            margin-top: 2rem;
        }
        .add button{
          padding: 1rem 3rem;
        }
    </style>
</head>
<body>
    <div class="title">
      <img src="./images/fit_logo_2.png" height="100" width="100">
        <h1>Add new student</h1>
    </div>
    <div class="detail">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">ID</label>
            <input type="text" class="form-control" id="inputID" placeholder="Student ID">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Fullname">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Gender</label>
            <select id="inputState" class="form-control">
              <option selected>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Age</label>
            <input type="number" class="form-control" id="inputAge" min="5">
          </div>
        </div>
        <div class="form-row">
            <label>Date of birth</label>
              <div class="form-group col-md-3">
                <input type="number" class="form-control" id="inputPhoneNumber" min="1" max="31" placeholder="Date">
              </div>
              <div class="form-group col-md-3">
                <input type="number" class="form-control" id="inputPhoneNumber" min="1" max="12" placeholder="Month">
              </div>
              <div class="form-group col-md-3">
                <select id="inputState" class="form-control">
                    <option selected>2000</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                  </select>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputCity">Place of birth</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Nationality</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Religion</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
              </div>

            <div class="form-row">
                <label for="inputState">CourseID</label>
                  <br>
                <div class="form-group col-md-12">
                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">SAD</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">DBS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">WPR</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">SS1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">SE1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">CGR</label>
                  </div>
                </div>
                </div>
            </div>
        </div>
        <div class="add">
          <button type="submit" class="btn btn-primary">Add</button>
        </div
    </form>
</div>
</body>
</html>
>
